name: web-api

defaults:
    run:
        working-directory: services/web-api

on:
    push:
        branches:
            - main
            - develop
        paths:
            - services/web-api/**
    pull_request:
        branches:
            - main
            - develop
        paths:
            - services/web-api/**

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:

    check:
        runs-on: ubuntu-20.04

        steps:
            - uses: actions/checkout@v2

            - name: Install stable toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Run cargo check
              uses: actions-rs/cargo@v1
              with:
                  command: check

    lint:
        runs-on: ubuntu-20.04

        steps:
            - uses: actions/checkout@v2

            - name: Install stable toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true
                  components: rustfmt, clippy

            - name: Run cargo fmt
              uses: actions-rs/cargo@v1
              with:
                  command: fmt
                  args: --all -- --check

            - name: Run cargo clippy
              uses: actions-rs/cargo@v1
              with:
                  command: clippy
                  args: -- -D warnings

    test:
        runs-on: ubuntu-20.04

        steps:
            - uses: actions/checkout@v2

            - name: Install stable toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Run cargo test
              uses: actions-rs/cargo@v1
              with:
                  command: test
