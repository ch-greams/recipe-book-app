name: web-api

defaults:
    run:
        working-directory: services/web-api

on:
    push:
        branches:
            - main
        paths:
            - services/web-api/**
    pull_request:
        branches:
            - main
        paths:
            - services/web-api/**

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:

    build:
        runs-on: ubuntu-20.04

        strategy:
            matrix:
                node-version: [ 16.x ]

        steps:
            - uses: actions/checkout@v2
            
            - name: use node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node-version }}

            - run: npm install
            - run: npm run build

    lint:
        runs-on: ubuntu-20.04

        strategy:
            matrix:
                node-version: [ 16.x ]

        steps:
            - uses: actions/checkout@v2
            
            - name: use node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node-version }}

            - run: npm install
            - run: npm run lint

    test:
        runs-on: ubuntu-20.04

        strategy:
            matrix:
                node-version: [ 16.x ]

        steps:
            - uses: actions/checkout@v2
            
            - name: use node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node-version }}

            - run: npm install
            - run: npm run test
