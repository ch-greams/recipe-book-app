
services:

  api:
    image: web-api
    build: .
    depends_on:
      - recipe-book-db
    ports:
      - 8080:8080
    working_dir: /web-api
    environment:
      RB__listen_addr: 0.0.0.0:8080
      RB__database_url: postgres://postgres:password@recipe-book-db

  recipe-book-db:
    image: postgres:14
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres:/var/lib/postgresql/data

  recipe-book-db-admin:
    image: dpage/pgadmin4:latest
    depends_on:
      - recipe-book-db
    ports:
      - 5050:5050
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@greams.com
      - PGADMIN_DEFAULT_PASSWORD=password
      - PGADMIN_LISTEN_PORT=5050
    volumes:
      - postgres-admin:/var/lib/pgadmin
    links:
      - recipe-book-db:pgsql-server

volumes:
  postgres:
  postgres-admin:
