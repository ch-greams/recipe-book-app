openapi: 3.0.3
info:
  title: RecipeBook API
  version: 0.7.0
  description: >
    # About

    Something about this API...

servers:
  - url: http://127.0.0.1:8080/api/v1/
    description: local deployment of web-api

components:
  securitySchemes:
    AccessTokenAuth:
      type: apiKey
      in: cookie
      name: access_token
  schemas:
    # nutrient
    Nutrient:
      type: object
      properties:
        id:
          type: integer
          example: 6
        name:
          type: string
          example: dietary_fiber
        daily_value:
          type: number
          example: 28.0
        unit:
          type: string
          example: g
        nutrient_group:
          type: string
          example: carbohydrates
        parent_name:
          type: string
          example: carbohydrate
    # product
    ProductShort:
      type: object
      properties:
        id:
          type: integer
          example: 321360
        is_recipe:
          type: boolean
          example: false
        name:
          type: string
          example: Tomatoes, grape, raw
        brand:
          type: string
          example: ""
        is_private:
          type: boolean
          example: false
        created_at:
          type: string
          example: "2022-11-04T13:29:03.400873Z"
        updated_at:
          type: string
          example: "2022-11-04T13:29:03.400873Z"
    DeleteProductPayload:
      type: object
      properties:
        id:
          type: integer
          example: 1
    # custom_unit
    CustomUnit:
      type: object
      properties:
        name:
          type: string
          example: medium
        amount:
          type: number
          example: 123.0
        unit:
          type: string
          example: g
        product_id:
          type: integer
          example: 3
    CreateCustomUnitPayload:
      type: object
      properties:
        name:
          type: string
          example: medium
        amount:
          type: number
          example: 123.0
        unit:
          type: string
          example: g
    # food
    Food:
      type: object
      properties:
        id:
          type: integer
          example: 3
        name:
          type: string
          example: Tomato
        brand:
          type: string
        description:
          type: string
        density:
          type: number
          example: 1.0
        serving_size:
          type: number
          example: 100.0
        nutrients:
          type: object
          additionalProperties:
            type: number
          example:
            protein: 0.9
            dietary_fiber: 1.2
            energy: 18.0
            carbohydrate: 3.9
            sugars: 2.6
            fat: 0.2
        custom_units:
          type: array
          items:
            $ref: "#/components/schemas/CustomUnit"
        is_private:
          type: boolean
          example: false
        created_at:
          type: string
          example: "2022-06-27T01:41:41.850918Z"
        updated_at:
          type: string
          example: "2022-06-27T01:41:41.850934Z"
    CreateFoodPayload:
      type: object
      properties:
        name:
          type: string
          example: Tomato
        brand:
          type: string
        description:
          type: string
        density:
          type: number
          example: 1.0
        serving_size:
          type: number
          example: 100.0
        nutrients:
          type: object
          additionalProperties:
            type: number
          example:
            protein: 0.9
            dietary_fiber: 1.2
            energy: 18.0
            carbohydrate: 3.9
            sugars: 2.6
            fat: 0.2
        custom_units:
          type: array
          items:
            $ref: "#/components/schemas/CreateCustomUnitPayload"
        is_private:
          type: boolean
          example: false
    UpdateFoodPayload:
      type: object
      properties:
        id:
          type: integer
          example: 3
        name:
          type: string
          example: Tomato
        brand:
          type: string
        description:
          type: string
        density:
          type: number
          example: 1.0
        serving_size:
          type: number
          example: 100.0
        nutrients:
          type: object
          additionalProperties:
            type: number
          example:
            protein: 0.9
            dietary_fiber: 1.2
            energy: 18.0
            carbohydrate: 3.9
            sugars: 2.6
            fat: 0.2
        custom_units:
          type: array
          items:
            $ref: "#/components/schemas/CustomUnit"
        is_private:
          type: boolean
          example: false
    # ingredient
    IngredientDetails:
      type: object
      properties:
        id:
          type: integer
          example: 6
        slot_number:
          type: integer
          example: 1
        recipe_id:
          type: integer
          example: 4
        product_id:
          type: integer
          example: 4
        amount:
          type: number
          example: 125.0
        unit:
          type: string
          example: g
        is_alternative:
          type: boolean
          example: false
        is_recipe:
          type: boolean
          example: false
        name:
          type: string
          example: Ground Beef
        density:
          type: number
          example: 1.0
        nutrients:
          type: object
          additionalProperties:
            type: number
          example:
            protein: 14.0
            energy: 332.0
            sugars: 0
            carbohydrate: 0
            fat: 30.0
    CreateIngredientPayload:
      type: object
      properties:
        id:
          type: integer
          description: should store a temporary id
          example: -6
        slot_number:
          type: integer
          example: 1
        product_id:
          type: integer
          example: 4
        amount:
          type: number
          example: 125.0
        unit:
          type: string
          example: g
        is_alternative:
          type: boolean
          example: false
    UpdateIngredientPayload:
      type: object
      properties:
        id:
          type: integer
          example: 6
        slot_number:
          type: integer
          example: 1
        product_id:
          type: integer
          example: 4
        amount:
          type: number
          example: 125.0
        unit:
          type: string
          example: g
        is_alternative:
          type: boolean
          example: false
    # instruction
    InstructionIngredientSimple:
      type: object
      properties:
        ingredient_slot_number:
          type: integer
        ingredient_percentage:
          type: number
    InstructionDetailed:
      type: object
      properties:
        id:
          type: integer
          example: 4
        step_number:
          type: integer
          example: 1
        description:
          type: string
          example: Bake the patty
        temperature_value:
          type: number
          example: 82.22222
        temperature_unit:
          type: string
          example: F
        duration_value:
          type: integer
          example: 900
        duration_unit:
          type: string
          example: min
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/InstructionIngredientSimple"
    CreateInstructionPayload:
      type: object
      properties:
        step_number:
          type: integer
          example: 1
        description:
          type: string
          example: Bake the patty
        temperature_value:
          type: number
          example: 82.22222
        temperature_unit:
          type: string
          example: F
        duration_value:
          type: integer
          example: 900
        duration_unit:
          type: string
          example: min
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/InstructionIngredientSimple"
    UpdateInstructionPayload:
      type: object
      properties:
        id:
          type: integer
          example: 6
        step_number:
          type: integer
          example: 1
        description:
          type: string
          example: Bake the patty
        temperature_value:
          type: number
          example: 82.22222
        temperature_unit:
          type: string
          example: F
        duration_value:
          type: integer
          example: 900
        duration_unit:
          type: string
          example: min
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/InstructionIngredientSimple"
    # recipe
    Recipe:
      type: object
      properties:
        id:
          type: integer
          example: 6
        name:
          type: string
          example: Hamburger
        brand:
          type: string
          example: Homemade
        description:
          type: string
        density:
          type: number
          example: 1.0
        serving_size:
          type: number
          example: 479.7476
        custom_units:
          type: array
          items:
            $ref: "#/components/schemas/CustomUnit"
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/IngredientDetails"
        instructions:
          type: array
          items:
            $ref: "#/components/schemas/InstructionDetailed"
        is_private:
          type: boolean
          example: false
        created_at:
          type: string
          example: "2022-06-27T01:41:41.850918Z"
        updated_at:
          type: string
          example: "2022-06-27T01:41:41.850934Z"
    CreateRecipePayload:
      type: object
      properties:
        name:
          type: string
          example: Hamburger
        brand:
          type: string
          example: Homemade
        description:
          type: string
        density:
          type: number
          example: 1.0
        serving_size:
          type: number
          example: 479.7476
        custom_units:
          type: array
          items:
            $ref: "#/components/schemas/CreateCustomUnitPayload"
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/CreateIngredientPayload"
        instructions:
          type: array
          items:
            $ref: "#/components/schemas/CreateInstructionPayload"
        is_private:
          type: boolean
          example: false
    UpdateRecipePayload:
      type: object
      properties:
        id:
          type: integer
          example: 6
        name:
          type: string
          example: Hamburger
        brand:
          type: string
          example: Homemade
        description:
          type: string
        density:
          type: number
          example: 1.0
        serving_size:
          type: number
          example: 479.7476
        custom_units:
          type: array
          items:
            $ref: "#/components/schemas/CustomUnit"
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/UpdateIngredientPayload"
        instructions:
          type: array
          items:
            $ref: "#/components/schemas/UpdateInstructionPayload"
        is_private:
          type: boolean
          example: false
    # journal
    JournalGroup:
      type: object
      properties:
        ui_index:
          type: integer
          example: 2
        name:
          type: string
          example: lunch
    JournalEntry:
      type: object
      properties:
        id:
          type: integer
          example: 2
        entry_date:
          type: string
          example: "2022-11-04"
        entry_time:
          type: string
          example: "13:29:03"
        product_id:
          type: integer
          example: 6
        amount:
          type: number
          example: 450.5
        unit:
          type: string
          example: g
        journal_group_ui_index:
          type: integer
          example: 2
    CreateJournalEntryPayload:
      type: object
      properties:
        entry_date:
          type: string
          example: "2022-11-04"
        entry_time:
          type: string
          example: "13:29:03"
        product_id:
          type: integer
          example: 6
        amount:
          type: number
          example: 450.5
        unit:
          type: string
          example: g
        journal_group_ui_index:
          type: integer
          example: 2
    DeleteJournalEntryPayload:
      type: object
      properties:
        id:
          type: integer
          example: 2
    JournalEntryDetailed:
      type: object
      properties:
        id:
          type: integer
          example: 2
        entry_date:
          type: string
          example: "2022-11-04"
        entry_time:
          type: string
          example: "13:29:03"
        product_id:
          type: integer
          example: 6
        product_name:
          type: string
          example: Hamburger
        product_density:
          type: number
          example: 0.9
        amount:
          type: number
          example: 450.5
        unit:
          type: string
          example: g
        journal_group_ui_index:
          type: integer
          example: 2
        nutrients:
          type: object
          additionalProperties:
            type: number
          example:
            protein: 0.9
            dietary_fiber: 1.2
            energy: 18.0
            carbohydrate: 3.9
            sugars: 2.6
            fat: 0.2
        custom_units:
          type: array
          items:
            $ref: "#/components/schemas/CustomUnit"
    # user_nutrient
    UserNutrient:
      type: object
      properties:
        nutrient_id:
          type: integer
          example: 2
        is_featured:
          type: boolean
          example: true
        daily_target_amount:
          type: number
          example: 12.3
        ui_index:
          type: integer
          example: 7
    UserNutrientDetailed:
      type: object
      properties:
        nutrient_id:
          type: integer
          example: 45
        is_featured:
          type: boolean
          example: true
        daily_target_amount:
          type: number
          example: 12.3
        ui_index:
          type: integer
          example: 7
        nutrient_name:
          type: string
          example: vitamin_b3
        nutrient_daily_value:
          type: number
          example: 16
        nutrient_unit:
          type: string
          example: mg
        nutrient_group:
          type: string
          example: vitamins
        nutrient_parent_name:
          type: string
          example: null
    DeleteUserNutrientPayload:
      type: object
      properties:
        id:
          type: integer
          example: 2
    # user_info
    UserInfo:
      type: object
      properties:
        journal_groups:
          type: array
          items:
            $ref: "#/components/schemas/JournalGroup"
        user_nutrients:
          type: array
          items:
            $ref: "#/components/schemas/UserNutrientDetailed"
        created_foods:
          type: array
          items:
            $ref: "#/components/schemas/ProductShort"
        favorite_foods:
          type: array
          items:
            $ref: "#/components/schemas/ProductShort"

tags:
  - name: meta
    description: All `meta`-related endpoints
  - name: product
    description: All `product`-related endpoints
  - name: food
    description: All `food`-related endpoints
  - name: recipe
    description: All `recipe`-related endpoints
  - name: journal
    description: All `journal`-related endpoints
  - name: user
    description: All `user`-related endpoints

x-tagGroups:
  - name: General
    tags:
      - meta
      - product
      - food
      - recipe
      - journal
      - user

paths:
  /meta/nutrients:
    get:
      tags:
        - meta
      summary: Get all nutrients
      security: []
      responses:
        "200":
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Nutrient"

  /product:
    get:
      tags:
        - product
      summary: Find products
      security: []
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 100
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            example: 0
        - name: is_recipe
          in: query
          required: false
          schema:
            type: boolean
            example: false
        - name: filter
          in: query
          required: false
          schema:
            type: string
            example: Tomato

      responses:
        "200":
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProductShort"
        "404":
          description: Not Found

  /product/created:
