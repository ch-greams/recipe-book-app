        "404":
          description: Not Found

  /journal/groups:
    get:
      tags:
        - journal
      summary: Get all journal groups
      security: 
        - AccessTokenAuth: []
      responses:
        "200":
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/JournalGroup"
              example:
                - ui_index: 1
                  name: breakfast
                - ui_index: 2
                  name: lunch
                - ui_index: 3
                  name: dinner
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
