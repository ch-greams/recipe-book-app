                  $ref: "#/components/schemas/ProductShort"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found

  /product/favorite:
    get:
      tags:
        - product
      summary: Find favorite products
      security: 
