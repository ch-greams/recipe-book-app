      security: 
        - AccessTokenAuth: []
      requestBody:
        content:
          "application/json":
            schema:
              type: array
              items:
                $ref: "#/components/schemas/JournalGroup"
            example:
              - ui_index: 1
                name: breakfast
              - ui_index: 2
                name: lunch
      responses:
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
