          required: true
          schema:
            type: integer
            example: 6
      responses:
        "200":
          description: OK
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Recipe"
        "404":
          description: Not Found

  /recipe/create:
    post:
      tags:
